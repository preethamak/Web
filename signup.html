<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equdator - Investment Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --bg-primary: #0A192F;
      --bg-secondary: #112240;
      --text-primary: #ffffff;
      --text-secondary: #8892B0;
      --accent: #78bdac;
      --accent-hover: #00B386;
      --gradient-start: #00CC99;
      --gradient-end: #064E3B;
      --success: #10B981;
      --border: rgba(255, 255, 255, 0.1);
    }

    body {
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .card {
      background: rgba(17, 34, 64, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 32px rgba(0, 204, 153, 0.1);
      transform: translateY(0);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 204, 153, 0.2);
    }
    
    .card-alt {
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      transform: translateX(100%);
      opacity: 0;
    }
    
    .container.active .card-main {
      transform: translateX(-100%);
      opacity: 0;
    }
    
    .container.active .card-alt {
      transform: translateX(0);
      opacity: 1;
    }

    .input-container {
      position: relative;
      margin-bottom: 2rem;
    }

    .input-container input {
      width: 100%;
      padding: 0.75rem 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid var(--border);
      border-radius: 0.5rem;
      color: var(--text-primary);
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    .input-container input:focus {
      outline: none;
      border-color: var(--accent);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 0 4px rgba(0, 204, 153, 0.1);
    }

    .input-container label {
      position: absolute;
      top: 0.75rem;
      left: 1rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      color: var(--text-secondary);
      pointer-events: none;
      font-weight: 500;
      font-size: 1.1rem;
    }

    .input-container input:focus ~ label,
    .input-container input:valid ~ label {
      top: -0.8rem;
      left: 0.8rem;
      font-size: 0.8rem;
      padding: 0 0.4rem;
      background: var(--bg-secondary);
      color: var(--accent);
    }

    .toggle-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 3rem;
      height: 3rem;
      background: var(--accent);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      color: var(--bg-primary);
      box-shadow: 0 4px 15px rgba(0, 204, 153, 0.2);
    }

    .toggle-button:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 204, 153, 0.3);
      background: var(--accent-hover);
    }

    .nav-bar {
      background: rgba(17, 34, 64, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
    }

    .button-primary {
      background: var(--accent);
      color: var(--bg-primary);
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 15px rgba(0, 204, 153, 0.2);
      position: relative;
      z-index: 1;
      overflow: hidden;
      letter-spacing: 0.5px;
    }

    .button-primary:hover {
      transform: translateY(-2px);
      background: var(--accent-hover);
      box-shadow: 0 6px 20px rgba(0, 204, 153, 0.3);
    }

    @keyframes pulse {
      0% { box-shadow: 0 8px 32px rgba(0, 204, 153, 0.1); }
      50% { box-shadow: 0 12px 40px rgba(0, 204, 153, 0.2); }
      100% { box-shadow: 0 8px 32px rgba(0, 204, 153, 0.1); }
    }

    .card {
      animation: pulse 3s ease-in-out infinite;
    }

    .logo-text {
      color: var(--text-primary);
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo-icon {
      color: var(--accent);
    }

    .forgot-password {
      position: relative;
      display: inline-block;
      color: var(--text-secondary);
      transition: color 0.3s ease;
    }

    .forgot-password:hover {
      color: var(--accent);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    .card-header i {
      color: var(--accent);
      font-size: 1.5rem;
    }

    .secure-badge {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-top: 1rem;
      justify-content: center;
    }

    .secure-badge i {
      color: var(--success);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="nav-bar flex justify-between items-center px-8 py-4">
    <a href="index.html" class="text-2xl logo-text">
      <i class="fas fa-chart-line logo-icon"></i>
      Equdator
    </a>
  </nav>

  <div class="container max-w-md mx-auto mt-20 relative overflow-hidden">
    <!-- Main Login Card -->
    <div class="card card-main rounded-lg p-8 shadow-xl relative">
      <div class="card-header">
        <i class="fas fa-lock"></i>
        <h1 class="text-2xl font-bold">Login</h1>
      </div>
      
      <form id="loginForm" onsubmit="return handleLogin(event)">
        <div class="input-container">
          <input type="email" required id="login-email" name="email">
          <label for="login-email">Email</label>
        </div>
        <div class="input-container">
          <input type="password" required id="login-password" name="password" minlength="6">
          <label for="login-password">Password</label>
        </div>
        <div id="loginError" class="text-red-500 text-sm mb-4 hidden"></div>
        <button type="submit" class="button-primary w-full py-3 rounded-lg transition-all mt-6">
          Login
        </button>
      </form>

      <div class="text-center mt-6">
        <a href="#" class="forgot-password font-medium">Forgot your password?</a>
      </div>

      <div class="toggle-button">
        <i class="fas fa-user-plus"></i>
      </div>
    </div>

    <!-- Sign Up Card -->
    <div class="card card-alt rounded-lg p-8 shadow-xl absolute top-0 left-0 w-full">
      <div class="card-header">
        <i class="fas fa-user-plus"></i>
        <h1 class="text-2xl font-bold">Sign Up</h1>
      </div>
      
      <form id="signupForm" onsubmit="return handleSignup(event)">
        <div class="input-container">
          <input type="text" required id="signup-name" name="fullName" pattern="[A-Za-z ]{2,50}" title="Please enter a valid name (2-50 characters, letters only)">
          <label for="signup-name">Full Name</label>
        </div>
        <div class="input-container">
          <input type="email" required id="signup-email" name="email">
          <label for="signup-email">Email</label>
        </div>
        <div class="input-container">
          <input type="password" required id="signup-password" name="password" minlength="6" 
                 pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" 
                 title="Password must be at least 6 characters long and include both letters and numbers">
          <label for="signup-password">Password</label>
        </div>
        <div id="signupError" class="text-red-500 text-sm mb-4 hidden"></div>
        <button type="submit" class="button-primary w-full py-3 rounded-lg transition-all mt-6">
          Sign Up
        </button>
      </form>

      <div class="toggle-button close-button">
        <i class="fas fa-times"></i>
      </div>
    </div>
  </div>

  <script>
    // Card Toggle with improved functionality
    const container = document.querySelector('.container');
    const signupButton = document.querySelector('.toggle-button:not(.close-button)');
    const closeButton = document.querySelector('.close-button');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const loginError = document.getElementById('loginError');
    const signupError = document.getElementById('signupError');

    function clearForms() {
      loginForm.reset();
      signupForm.reset();
      loginError.classList.add('hidden');
      signupError.classList.add('hidden');
    }

    signupButton.addEventListener('click', function() {
      container.classList.add('active');
      clearForms();
    });

    closeButton.addEventListener('click', function() {
      container.classList.remove('active');
      clearForms();
    });

    // Form Validation and Handling
    function showError(formId, message) {
      const errorDiv = document.getElementById(formId + 'Error');
      errorDiv.textContent = message;
      errorDiv.classList.remove('hidden');
    }

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function validatePassword(password) {
      // At least 6 characters, must contain at least one letter and one number
      const re = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/;
      return re.test(password);
    }

    async function handleSignup(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData);

      // Clear previous errors
      signupError.classList.add('hidden');

      try {
        // Validate full name
        if (data.fullName.length < 2 || !/^[A-Za-z ]+$/.test(data.fullName)) {
          throw new Error('Please enter a valid full name (letters only)');
        }

        // Validate email
        if (!validateEmail(data.email)) {
          throw new Error('Please enter a valid email address');
        }

        // Validate password
        if (!validatePassword(data.password)) {
          throw new Error('Password must be at least 6 characters long and include both letters and numbers');
        }

        // Here you would typically make an API call to your backend
        // For now, we'll simulate a successful signup
        await new Promise(resolve => setTimeout(resolve, 1000)); // Simulate API call
        
        alert('Account created successfully! Redirecting to dashboard...');
        window.location.href = 'index.html'; // Redirect to main page for now
      } catch (error) {
        showError('signup', error.message);
      }
    }

    async function handleLogin(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData);

      // Clear previous errors
      loginError.classList.add('hidden');

      try {
        // Validate email
        if (!validateEmail(data.email)) {
          throw new Error('Please enter a valid email address');
        }

        // Validate password
        if (data.password.length < 6) {
          throw new Error('Password must be at least 6 characters long');
        }

        // Here you would typically make an API call to your backend
        // For now, we'll simulate a successful login
        await new Promise(resolve => setTimeout(resolve, 1000)); // Simulate API call
        
        alert('Login successful! Redirecting to dashboard...');
        window.location.href = 'index.html'; // Redirect to main page for now
      } catch (error) {
        showError('login', error.message);
      }
    }

    // Add event listeners to forms
    loginForm.addEventListener('submit', handleLogin);
    signupForm.addEventListener('submit', handleSignup);

    // Add input validation feedback
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
      input.addEventListener('input', function() {
        if (this.checkValidity()) {
          this.style.borderColor = 'var(--accent)';
        } else {
          this.style.borderColor = 'var(--border)';
        }
      });
    });
  </script>
</body>
</html>
